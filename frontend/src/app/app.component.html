<div class="upload-section">
  <button mat-raised-button color="primary" (click)="openImportDialog()">Import JSON</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Player -->
    <ng-container matColumnDef="player">
      <th mat-header-cell *matHeaderCellDef> Player </th>
      <td mat-cell *matCellDef="let element"> {{element.player}} </td>
    </ng-container>

    <!-- Name Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Weight ItemID -->
    <ng-container matColumnDef="itemID">
      <th mat-header-cell *matHeaderCellDef> ItemID </th>
      <td mat-cell *matCellDef="let element"> {{element.itemID}} </td>
    </ng-container>

    <!-- Symbol Class -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let element"> {{element.class}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<ng-template #importDialog>
  <h2 mat-dialog-title>Import JSON Data</h2>
  <mat-dialog-content>
    <div>
      <textarea [(ngModel)]="jsonInput" name="jsonInput" placeholder="Paste your JSON here" rows="10" cols="50"></textarea>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button onclick="document.getElementById('fileInput').click()">Upload File</button>
    <input style="display:none;" type="file" id="fileInput" (change)="onFileSelected($event)" accept=".json">
    <button mat-raised-button color="primary" (click)="uploadJson()">Import Text</button>
    <button mat-button (click)="closeDialog()">Close</button>
  </mat-dialog-actions>
</ng-template>
